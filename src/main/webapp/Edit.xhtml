<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=""></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <div class="row">
                <div class="col col-md-6 offset-md-2">
                    <div class="card ">
                        <div class="card-header">
                            <h5 class="card-title">Editar Pastel</h5>
                        </div>
                        <div class="card-body">
                            <h:form>
                                 

                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.EditPastelLabel_nombre}" for="nombre" />
                                    <h:inputText class="form-control" id="nombre" value="#{pastelController.selected.nombre}" title="#{bundle.EditPastelTitle_nombre}" />
                                </div>

                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.EditPastelLabel_existencia}" for="existencia" />
                                    <h:inputText class="form-control" id="existencia" value="#{pastelController.selected.existencia}" title="#{bundle.EditPastelTitle_existencia}" />
                                </div>

                                <h:commandLink class="btn btn-success" action="#{pastelController.update}" value="Guardar"/>
<!--                                <h:link class="btn btn-secondary" outcome="View">
                                    <i class="bi bi-eye-fill"></i>
                                </h:link>-->
                                <h:commandLink class="btn btn-danger" value="Cancelar" action="#{pastelController}" immediate="true">
                                    
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>


        </ui:define>
    </ui:composition>

</html>
