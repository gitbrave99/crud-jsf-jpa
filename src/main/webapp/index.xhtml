<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=""></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="row">

                <div class="col col-md-12">
                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:commandLink class="btn btn-success" action="#{pastelController.prepareCreate}" value="Agregar" >
                            <i class="bi bi-file-earmark-plus"></i>
                        </h:commandLink>
                        <br />
                        <br />
                        <h:outputText escape="false" value="#{bundle.ListPastelEmpty}" rendered="#{pastelController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{pastelController.items.rowCount > 0}">
                            <h:outputText class="font-weight-bold" value="#{pastelController.pagination.pageFirstItem + 1}..#{pastelController.pagination.pageLastItem + 1}/#{pastelController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{pastelController.previous}" value="#{bundle.Previous} #{pastelController.pagination.pageSize}" rendered="#{pastelController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{pastelController.next}" value="#{bundle.Next} #{pastelController.pagination.pageSize}" rendered="#{pastelController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{pastelController.items}" class="table text-center table-hover" headerClass="text-center text-white bg-dark" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPastelTitle_idPastel}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idPastel}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPastelTitle_nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListPastelTitle_existencia}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.existencia}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <h:commandLink action="#{pastelController.prepareView}" class="btn btn-primary">
                                        <i class="bi bi-eye-fill"></i>
                                    </h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{pastelController.prepareEdit}" class="btn btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{pastelController.destroy}" class="btn btn-danger">
                                        <i class="bi bi-trash-fill"></i>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>

                    </h:form>
                </div>
            </div>



        </ui:define>
    </ui:composition>

</html>
